<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">


<head>
    <!-- Document metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
</head>


<body>


    <div class="container">
        <h2 class="mt-5 mb-5">Report Generation</h2>
        <div class="mb-5">
            <div class="row">
                           
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name" />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="name">ID</label>
                    <input type="number" name="id" class="form-control" id="id" placeholder="Enter ID" />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Courses</label>
                    <input type="text" name="course" class="form-control" id="course" placeholder="Enter Course" />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="signin">Sign-In Time</label>
                    <input type="time" name="signin" class="form-control" id="signin" readonly />
                </div>    


                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="AddData()">Add Data</button>
                    <button class="btn btn-primary" id="Update">Update</button>
                    <button class="btn btn-success" id="Search" onclick="Search()">Search</button>
                    <button class="btn btn-success" id="exportButton">Export to Excel</button>


                   


                </div>
            </div>
        </div>
        <hr />
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                           
                            <th>Name</th>
                            <th>ID</th>
                            <th>Course</th>
                            <th>Date</th>
                            <th>Sign-In</th>
                            <th>Sign-Out</th>
                            <th>Late Arrivals</th>
                            <th>Total Hours</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>


                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>


    <script src="script.js"></script>
</body>


</html>
